{% set name = "randomgen" %}
{% set version = "2.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e0de65d79e1346ac406b51df49a79b9e3d8b41a8a1a8e5de088c2fb49b8c89cc

build:
  error_overlinking: true
  number: 1
  script:
    - export PYTHONUNBUFFERED=1  # [ppc64le]
    # Cross-compilation stuff vendored from numpy-feedstock
    # necessary for cross-compilation to point to the right env
    - export PKG_CONFIG_PATH=$PREFIX/lib/pkgconfig                                    # [build_platform != target_platform]
    - echo "python = '${PREFIX}/bin/python'" >> ${CONDA_PREFIX}/meson_cross_file.txt  # [build_platform != target_platform]
    - MESON_ARGS_REDUCED="$(echo $MESON_ARGS | sed 's/--buildtype release //g')"  # [unix]
    - {{ PYTHON }} -m pip install -vv --no-deps --ignore-installed . -Csetup-args=${MESON_ARGS_REDUCED// / -Csetup-args=}  # [unix]
    - {{ PYTHON }} -m pip install -vv --no-deps --ignore-installed .  # [not unix]
  skip: true  # [py<38 or python_impl == "pypy"]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython >=3.0.13                        # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - meson-python                           # [build_platform != target_platform]
    - ninja                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
  host:
    - python
    - pip
    - cython >=3.0.13
    - numpy
    - meson
    - meson-python
    - ninja
    - setuptools
    - setuptools_scm =9.2.0
    - packaging >=21.0
  run:
    - python
    - numpy >=1.22.3

test:
  imports:
    - randomgen
  requires:
    - pip
    - pytest >=8.4.2  # [py>310]
    - pytest =7.0.1   # [py<311]
    - pytest-xdist
    - scipy
  commands:
    # check requirements
    - python -m pip check
    # run test suite
    - python -c "import randomgen; randomgen.test(['--skip-slow', '--numprocesses', '{{ CPU_COUNT }}'])"

about:
  home: https://github.com/bashtage/randomgen
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: Numpy-compatible bit generators and add some random variate distributions missing from NumPy.
  description: |
    randomgen supplies many bit generators that can be used with numpy.random.Generator. It
    also supports additional variants of the bit generators included in NumPy.
  doc_url: https://bashtage.github.io/randomgen
  dev_url: https://bashtage.github.io/randomgen/devel


extra:
  recipe-maintainers:
    - duncanmmacleod
    - bashtage
